<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="addCarFragment">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <dialog id="addCarDialog">
                <section>
                    <p>
                        <label class="myLabel" id="modelLabel" for="model">Модель: </label>
                        <input id="model" type="text" name="model" />
                    </p>
                    <p>
                        <label class="myLabel">Тип кузова: </label>
                        <select id="body" name="body" >
                            <option></option>
                            <option th:each="bodyOpt : ${T(du.lessons.parking.model.CarBody).values()}"
                                th:value="${bodyOpt}" th:text="${bodyOpt.description}"></option>
                        </select>
                    </p>
                    <p>
                        <label class="myLabel" id="engineTypeLabel">Тип двигателя:</label>
                        <select id="eType" name="engineType" >
                            <option></option>
                            <option th:each="bodyOpt : ${T(du.lessons.parking.model.EngineType).values()}"
                                    th:value="${bodyOpt}" th:text="${bodyOpt.description}"></option>
                        </select>
                    </p>
                    <p>
                        <label class="myLabel">Объем двигателя:</label>
                        <input id="engineValue" type="number" name="engineValue" step="0.1"/>
                    </p>
                    <p>
                        <label class="myLabel">Фото:</label>
                        <input id="carPhotoIn" type="file" name="carImage" />
                    </p>
                    <input name="id" id="carIdInput" hidden/>
                </section>
                <menu>
                    <button onclick="addCarSubmit.submit()">Сохранить</button>
                    <button type="reset" id="cancel" onclick="addCarSubmit.cancelEvent()">Отмена</button>
                </menu>
            <span id="error"></span>
        </dialog>
        <script type="text/javascript" th:src="@{/js/addCarDialog.js}"></script>
    </div>
</body>
</html>
