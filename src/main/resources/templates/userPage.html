<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
</head>
<body>
<link rel="stylesheet" th:href="@{/css/common.css}">
<h2>Личный <span class="common-text-style" th:text="${user.login}"></span> кабинет</h2>
    <table border='1px' id="userTable">
        <tr>
            <th>Логин</th>
            <th>Возраст</th>
        </tr>
        <tr>
            <td th:text="${user.login}"></td>
            <td th:text="${user.age}"></td>
        </tr>
    </table>
    <div th:insert="~{addCar :: addCarFragment}"></div>
    <p>
        <div th:insert="~{garage::garageFragment}"></div>
    </p>
    <p>
        <button id="showDialogBt" onclick="addCarDialogFunctions.setCreate()">Добавить транспорт</button>
    </p>
<p>
    <button type="button" onclick="addCarDialogFunctions.addDiv()">Добавить текст</button>
</p>
<script>
    (function () {
        let showBt = document.getElementById('showDialogBt');
        showBt.addEventListener('click', function () {
            let addCarDialog = document.getElementById('addCarDialog');
            addCarDialog.showModal();
        });
    })();
</script>
</body>
</html>
