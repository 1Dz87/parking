<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистрация нового пользователя</title>
</head>
<body>
<h3>Регистрация на парковке</h3>
    <form action="/registration" method="post" th:object="${registerForm}">
        <p>
            <label>Имя: </label>
            <input type="text" name="firstName" />
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red">First Name Error</span>
        </p>
        <p>
            <label>Фамилия: </label>
            <input type="text" name="lastName" />
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red">Last Name Error</span>
        </p>
        <p>
            <label>Логин: </label>
            <input type="text" name="login" />
            <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" style="color: red">Login Error</span>
            <span th:if="${loginError != null}" style="color: red" th:text="${loginError}"></span>
        </p>
        <p>
            <label>E-Mail</label>
            <input type="email" name="email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">E-Mail Error</span>
        </p>
        <p>
            <label>Пароль: </label>
            <input type="password" name="password" />
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">Password Error</span>
        </p>
        <p>
            <label>Повторите пароль: </label>
            <input type="password" name="repeatPassword" />
            <span th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}" style="color: red">Repeat Password Error</span>
            <span th:if="${passwordError != null}" style="color: red" th:text="${passwordError}"></span>
        </p>
        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
