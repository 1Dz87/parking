<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="garageFragment">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" th:href="@{/css/garage.css}">
        <table id="garageId">
            <thead>
                <th>Модель</th>
                <th>Тип кузова</th>
                <th>Тип двигателя</th>
                <th>Объем двигателя</th>
                <th>Фото</th>
                <th>Редактировать</th>
            </thead>
            <tbody>
            <tr th:each="car: ${user.cars}">
                <td th:text="${car.model}" ></td>
                <td th:text="${car.body.description}"></td>
                <td>
                    <span th:if="${car.type != null}" th:text="${car.type.description}"></span>
                </td>
                <td th:text="${car.engineValue}"></td>
                <td>
                    <img th:id="${car.id} + '_id'" th:if="${car.image != null}"  th:src="'data:image/' + ${car.image.format} + ';base64,' + ${car.image.photo}" width="100", height="100">
                </td>
                <td style="text-align: center">
                    <i class="fa fa-pencil fa-2x" aria-hidden="true" style="align-self: center" th:attr="onclick=|addCarDialogFunctions.onTableClick('${car.model}',
                                                                                                                            '${car.id}',
                                                                                                                            '${car.body}',
                                                                                                                            '${car.engineValue}',
                                                                                                                            '${car.type}')|">
                    </i>
                </td>
                <td th:text="${car.id}" hidden></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
